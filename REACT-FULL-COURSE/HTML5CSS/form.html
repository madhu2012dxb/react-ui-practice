<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        UserName:<input type="text" maxlength="10"/><br/>
        Password:<input type="password" maxlength="10"/>
        <br/>
        Gender:
        <input type="radio" name="gender" value="male" checked/>Male
        <input type="radio" name="gender" value="female"/>Female
        <br/>
        Courses:
        <input type="checkbox" name="course" value="CSS" checked/>CSS
        <input type="checkbox" name="course" value="HTML" checked/>HTML
        <input type="checkbox" name="course" value="Javascript"/>Javascript
        <br/>
        Country:
        <select name="country">
         <option value="IN">INDIA</option>
         <option value="CH">CHINA</option>
         <option value="RU">RUSSIA</option>
        </select>
        <br/>
        Comment:<textarea rows="2" cols="10"></textarea>
        <br/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
        <input type="button" value="ClickMe"/>
        
    </form>
</body>
</html>
